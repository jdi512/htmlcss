<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islamic Date and Time</title>
    <style>
        /* Center the content and set the background to black */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        /* Center the text */
        .date-time {
            text-align: center;
        }
        /* Set date text color to orange, size to 3x, and bold */
        .date {
            color: orange;
            font-size: 3em;
            font-weight: bold;
        }
        /* Set time text color to green, size to 5x, and bold */
        .time {
            color: green;
            font-size: 5em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="date-time">
        <div id="islamic-date" class="date"></div>
        <div id="islamic-time" class="time"></div>
    </div>
    <script>
        // Convert Gregorian date to Islamic date
        function gregorianToIslamic(gYear, gMonth, gDay) {
            // Julian day number calculation for Gregorian date
            var jd = Math.floor((1461 * (gYear + 4800 + Math.floor((gMonth - 14) / 12))) / 4) +
                Math.floor((367 * (gMonth - 2 - 12 * (Math.floor((gMonth - 14) / 12)))) / 12) -
                Math.floor((3 * (Math.floor((gYear + 4900 + Math.floor((gMonth - 14) / 12)) / 100))) / 4) +
                gDay - 32075;

            // Islamic date calculation from Julian day number
            var l = jd - 1948440 + 10632;
            var n = Math.floor((l - 1) / 10631);
            l = l - 10631 * n + 354;
            var j = (Math.floor((10985 - l) / 5316)) * (Math.floor((50 * l) / 17719)) + (Math.floor(l / 5670)) * (Math.floor((43 * l) / 15238));
            l = l - (Math.floor((30 - j) / 15)) * (Math.floor((17719 * j) / 50)) - (Math.floor(j / 16)) * (Math.floor((15238 * j) / 43)) + 29;
            var iMonth = Math.floor((24 * l) / 709);
            var iDay = l - Math.floor((709 * iMonth) / 24);
            var iYear = 30 * n + j - 30;

            return { year: iYear, month: iMonth + 1, day: iDay };
        }

        // Get the name of the Islamic month in Arabic
        function getIslamicMonthName(monthIndex) {
            const monthNames = [
                "محرم", "صفر", "ربيع الأول", "ربيع الآخر",
                "جمادى الأولى", "جمادى الآخرة", "رجب",
                "شعبان", "رمضان", "شوال",
                "ذو القعدة", "ذو الحجة"
            ];
            return monthNames[monthIndex - 1];
        }

        // Update the Islamic date and time
        function updateIslamicTime() {
            // Get the current date and time
            const now = new Date();
            const gYear = now.getFullYear();
            const gMonth = now.getMonth() + 1; // Months are zero-based
            const gDay = now.getDate();
            // Convert Gregorian date to Islamic date
            const { year, month, day } = gregorianToIslamic(gYear, gMonth, gDay);

            // Get the Islamic month name in Arabic
            const islamicMonthName = getIslamicMonthName(month);

            // Format the current time
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const milliseconds = now.getMilliseconds().toString().padStart(3, '0');

            // Combine the date and time into formatted strings
            const formattedDate = `${year}, ${day} ${islamicMonthName}`;
            const formattedTime = `${hours}:${minutes}:${seconds}.${milliseconds}`;

            // Update the HTML elements with the formatted date and time
            document.getElementById('islamic-date').innerText = formattedDate;
            document.getElementById('islamic-time').innerText = formattedTime;
        }

        // Call updateIslamicTime every milliseconds
        setInterval(updateIslamicTime, 1);
        // Initial call to display the time immediately upon loading
        updateIslamicTime();
    </script>
</body>
</html>
