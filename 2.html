<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Binary Clock</title>
<style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background-color: black;
    }
    /* 시간은 화면 정중앙에 출력 */
        .clock {
      display: flex;
      align-items: center;
    }

    .time-container {
      position: relative;
    }
    .date, .time {
        margin-bottom: 20px;
    }
    .date span, .time span {
        font-size: 24px;
        margin: 0 5px;
        font-weight: bold; 
    }

    .month, .hours {
        color: green;
    }
    .day, .minutes {
        color: yellow;
    }
    .year, .seconds {
        color: orange;
    }
    .weekday, .milliseconds {
        color: limegreen;
    }
</style>
</head>
<body>
<div class="clock">
    <div class="time-container">
        <div class="date" id="date">
            <span class="year"></span>
            <span class="month"></span>
            <span class="day"></span>
            <span class="weekday"></span>
        </div>
        <div class="time" id="time">
            <span class="hours"></span>
            <span class="minutes"></span>
            <span class="seconds"></span>
            <span class="milliseconds"></span>
        </div>
    </div>
</div>
<script>
    function updateClock() {
        const now = new Date();

        // 날짜 출력
        const dateDiv = document.getElementById('date');
        const yearSpan = dateDiv.querySelector('.year');
        const monthSpan = dateDiv.querySelector('.month');
        const daySpan = dateDiv.querySelector('.day');
        const weekdaySpan = dateDiv.querySelector('.weekday');

        yearSpan.textContent = now.getFullYear().toString(2).padStart(12, '0');
        monthSpan.textContent = (now.getMonth() + 1).toString(2).padStart(4, '0');
        daySpan.textContent = now.getDate().toString(2).padStart(5, '0');

        // 요일을 숫자로 매핑하여 이진법으로 표시(월-1, 화-2, 수-3...)
        const weekdays = ['월', '화', '수', '목', '금', '토', '일'];
        const weekdayBinary = (weekdays.indexOf(weekdays[now.getDay()]) + 1).toString(2).padStart(3, '0');
        weekdaySpan.textContent = weekdayBinary;

        // 시간 출력
        const timeDiv = document.getElementById('time');
        const hoursSpan = timeDiv.querySelector('.hours');
        const minutesSpan = timeDiv.querySelector('.minutes');
        const secondsSpan = timeDiv.querySelector('.seconds');
        const millisecondsSpan = timeDiv.querySelector('.milliseconds');

        hoursSpan.textContent = now.getHours().toString(2).padStart(5, '0');
        minutesSpan.textContent = now.getMinutes().toString(2).padStart(6, '0');
        secondsSpan.textContent = now.getSeconds().toString(2).padStart(6, '0');
        millisecondsSpan.textContent = now.getMilliseconds().toString(2).padStart(10, '0');
    }
    setInterval(updateClock, 1); // 매 밀리초마다 업데이트
    //지연 없이 출력
    updateClock();
   
</script>
</body>
</html>
