<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Time</title>
    <style>
        /* 배경 화면 */
        body {
            background-color: black;
            color: white;
            font-size: 2em;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        /* 시간 출력은 정중앙에 */
        .clock {
            text-align: center;
        }
        /* 년도와 시간은 오렌지색 */
        .year, .hours {
            color: orange;
        }
        /* 월과 분은 녹색 */
        .month, .minutes {
            color: green;
        }
        /* 일과 초는 노란색 */
        .day, .seconds {
            color: yellow;
        }
        /* 밀리세컨드와 요일은 연두색 */
        .milliseconds, .weekday {
            color: lime;
        }
    </style>
</head>
<body>
    <div class="clock">
        <div class="date" id="date">
            <span class="year"></span>
            <span class="month"></span>
            <span class="day"></span>
            <span class="weekday"></span>
        </div>
        <div class="time" id="time">
            <span class="hours"></span>
            <span class="minutes"></span>
            <span class="seconds"></span>
			<span class="milliseconds"></span>
        </div>
    </div>
	    <script>
        // 숫자를 한자로 바꿉니다.
        function numberToHanja(num) {
            const hanjaNumbers = ['零', '一', '二', '三', '四', '五', '六', '七', '八', '九'];
            return num.toString().split('').map(digit => hanjaNumbers[parseInt(digit)]).join('');
        }

        // 요일을 한자로 바꿉니다.
        function dayToHanja(day) {
            const hanjaDays = ['日', '月', '火', '水', '木', '金', '土'];
            return hanjaDays[day];
        }

        // 현재 시간을 한자로 바꿔서 출력합니다.
        function updateTime() {
            const now = new Date();
            const year = numberToHanja(now.getFullYear());
            const month = numberToHanja(now.getMonth() + 1);
            const date = numberToHanja(now.getDate());
            const day = dayToHanja(now.getDay());
            const hours = numberToHanja(String(now.getHours()).padStart(2, '0'));
            const minutes = numberToHanja(String(now.getMinutes()).padStart(2, '0'));
            const seconds = numberToHanja(String(now.getSeconds()).padStart(2, '0'));
            const milliseconds = numberToHanja(String(now.getMilliseconds()).padStart(3, '0'));

            document.querySelector('.date .year').textContent = year;
            document.querySelector('.date .month').textContent = month;
            document.querySelector('.date .day').textContent = date;
            document.querySelector('.date .weekday').textContent = day;

            document.querySelector('.time .hours').textContent = hours;
            document.querySelector('.time .minutes').textContent = minutes;
            document.querySelector('.time .seconds').textContent = seconds;
            document.querySelector('.time .milliseconds').textContent = milliseconds;
        }
		// Update the clock every millisecond
        setInterval(updateTime, 1);
		// Call the updateClock function immediately to avoid initial delay
        updateTime();
    </script>
</body>
</html>
